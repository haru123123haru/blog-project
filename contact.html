<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせフォーム</title>
    <link rel="stylesheet" href="./contact.css">
</head>
<body>

    <div class="contact-form">
        <h2>お問い合わせ</h2>
        <p>ご不明な点やご相談がございましたら、お気軽にお問い合わせください。</p>

        <form action="#" method="post">
            <div class="form-group">
                <label for="name">お名前 <span class="required">*</span></label>
                <input type="text" id="name" name="name" placeholder="例: 山田 太郎" required>
            </div>

            <div class="form-group">
                <label for="email">メールアドレス <span class="required">*</span></label>
                <input type="email" id="email" name="email" placeholder="例: your-email@example.com" required>
            </div>

            <div class="form-group">
                <label for="message">お問い合わせ内容 <span class="required">*</span></label>
                <textarea id="message" name="message" rows="6" placeholder="お問い合わせ内容をご入力ください" required></textarea>
            </div>

            <button type="submit" class="submit-button">送信する</button>
            <button class="submit-button"><a href="./index.html">ホームに戻る</a></button>
        </form>
    </div>

</body>
</html>
